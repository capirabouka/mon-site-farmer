<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résonances Disloquées</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Megrim&display=swap">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #d3d3d3;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
            cursor: none;
            filter: blur(3px);
            transition: filter 1s cubic-bezier(0.25, 1, 0.5, 1);
        }

        #title {
            font-size: 4rem;
            color: #000;
            text-align: center;
            font-family: 'Megrim', cursive;
            text-shadow: 0 0 8px #8a8c99, 0 0 16px #7b6c9e, 0 0 32px #6b5e8f;
            cursor: pointer;
        }

        #title:hover {
            transform: scale(1.1);
            transition: transform 0.5s ease;
        }

        #cursor-glow {
            position: fixed;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px white, 0 0 40px #e6e0d5;
        }
    </style>
</head>
<body>
    <div id="cursor-glow"></div>
    <h1 id="title" onclick="location.href='presentation.html';">Résonances Disloquées</h1>

    <script>
        const cursorGlow = document.getElementById('cursor-glow');

        document.addEventListener('mousemove', (e) => {
            cursorGlow.style.left = `${e.pageX}px`;
            cursorGlow.style.top = `${e.pageY}px`;
        });
    </script>
</body>
</html>
