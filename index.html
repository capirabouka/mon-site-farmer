<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résonances Disloquées</title>

    <!-- Lien pour la police Megrim -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Megrim&display=swap">

    <style>
        /* Style du titre avec la police Megrim */
        h1 {
            font-family: 'Megrim', cursive;
            font-weight: normal;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
            cursor: none;
            filter: blur(3px);
            transition: filter 1s cubic-bezier(0.25, 1, 0.5, 1);
            color: #ddd;
        }

        #title {
            font-size: 4rem;
            display: flex;
            gap: 5px;
            text-shadow: 0 0 8px #ff0055, 0 0 16px #ff00aa, 0 0 32px #aa00ff;
        }

        #title span {
            display: inline-block;
            opacity: 0;
            transform: translate(0, 0);
            transition: transform 1.5s cubic-bezier(0.25, 1, 0.5, 1), opacity 1.5s ease;
            color: #ffffff;
            filter: blur(3px) brightness(0.5);
            z-index: 1;
        }

        body.hovered {
            filter: blur(0);
        }

        #title span.hovered {
            opacity: 1;
            transform: translate(0, 0);
            filter: brightness(1.4) blur(0);
            text-shadow: 0 0 50px #ff77aa, 0 0 100px #ff55ff, 0 0 150px #9900ff;
        }

        #cursor-glow {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(255, 0, 150, 0.8);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 0, 150, 0.8), 0 0 40px #ff00ff;
        }
    </style>
</head>

<body>
    <div id="cursor-glow"></div>
    <h1 id="title">Résonances Disloquées</h1>

    <script>
        const title = document.getElementById('title');
        const cursorGlow = document.getElementById('cursor-glow');

        document.addEventListener('mousemove', (e) => {
            cursorGlow.style.left = `${e.pageX}px`;
            cursorGlow.style.top = `${e.pageY}px`;

            const rect = title.getBoundingClientRect();
            const distance = Math.sqrt(
                Math.pow(e.clientX - (rect.left + rect.width / 2), 2) +
                Math.pow(e.clientY - (rect.top + rect.height / 2), 2)
            );

            if (distance < 200) {
                document.body.classList.add('hovered');
            } else {
                document.body.classList.remove('hovered');
            }
        });
    </script>
</body>
</html>
